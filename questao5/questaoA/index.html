
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5 A</title>
    <style>
        h1 {
            font-family: 'Helvetica Neue', sans-serif
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="text-align: center;">QUESTÃO 5 A</h1>
        <canvas id="canvas" width="800" height="300"></canvas>
    </div>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        //Retangulo triangulo

        ctx.beginPath();
        ctx.strokeStyle = "#000080";
        ctx.strokeRect(45, 45, 240, 120);
        ctx.beginPath();
        ctx.moveTo(220, 140);
        ctx.lineTo(120, 140);
        ctx.lineTo(170, 60);
        ctx.fillStyle = "#6495ED";
        ctx.fill();

        //circulo quadrado
        ctx.beginPath();
        ctx.arc(400, 110, 70, 0, 2 * Math.PI);
        ctx.strokeStyle = "#000080";
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(355, 65, 90, 90);
        ctx.strokeStyle = "#000080";
        ctx.fillStyle = "#6495ED";
        ctx.fill();
        ctx.stroke();

        //triangulo sobreposto

        ctx.beginPath();
        ctx.moveTo(600, 50);
        ctx.lineTo(530, 170);
        ctx.lineTo(660, 170);
        ctx.lineTo(600, 50);
        ctx.strokeStyle = "#6495ED";
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(700, 50);
        ctx.lineTo(630, 170);
        ctx.lineTo(760, 170);
        ctx.lineTo(700, 50);
        ctx.strokeStyle = "#6495ED";
        ctx.stroke();

    </script>

</body>

</html>
